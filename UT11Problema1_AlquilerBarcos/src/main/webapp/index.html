<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Afegir Vaixell</title>
        <link rel="stylesheet" href="css/formulario.css">
    </head>
    <body>

        <h1>Alta de una nueva embarcación</h1>

        <form action="addEmbarcacion" method="post">
            <label for="tipo">Tipo de Embarcación:</label>
            <select id="tipo" name="tipo" required onchange="mostrarCampos()">
                <option value="" disabled selected>-- Tipo de embarcación --</option>
                <option value="velero">Velero</option>
                <option value="deportiva">Embarcació esportiva</option>
                <option value="yate">Yate</option>
            </select>

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="metrosEslora">Metros de Eslora:</label>
            <input type="number" id="metrosEslora" name="metrosEslora" step="0.1" required>

            <label for="fabricacionYear">Año de fabricación:</label>
            <input type="number" id="fabricacionYear" name="fabricacionYear" required>

            <!-- Campos específicos -->
            <div id="campoMastiles" class="campoOculto">
                <label for="numeroMastiles">Número de mástiles:</label>
                <input type="number" id="numeroMastiles" name="numeroMastiles">
            </div>

            <div id="campoPotencia" class="campoOculto">
                <label for="potencia">Potencia:</label>
                <input type="number" id="potencia" name="potencia">
            </div>

            <div id="campoCamarotes" class="campoOculto">
                <label for="numeroCamarotes">Número de camarotes:</label>
                <input type="number" id="numeroCamarotes" name="numeroCamarotes">
            </div>

            <input type="submit" value="Agregar Embarcación">
        </form>

        <!-- Botón para mostrar la lista de embarcaciones -->
        <form action="verLista" method="get">
            <button type="submit">Mostrar el listado de embarcaciones</button>
        </form>


        <script>
            function mostrarCampos() {
                const tipo = document.getElementById("tipo").value;
                document.getElementById("campoMastiles").style.display = "none";
                document.getElementById("campoPotencia").style.display = "none";
                document.getElementById("campoCamarotes").style.display = "none";

                if (tipo === "velero") {
                    document.getElementById("campoMastiles").style.display = "block";
                } else if (tipo === "deportiva") {
                    document.getElementById("campoPotencia").style.display = "block";
                } else if (tipo === "yate") {
                    document.getElementById("campoPotencia").style.display = "block";
                    document.getElementById("campoCamarotes").style.display = "block";
                }
            }
        </script>

    </body>
</html>
