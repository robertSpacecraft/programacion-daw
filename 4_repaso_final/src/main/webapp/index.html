<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Personas</title>
</head>
<body>

    <h1>Gestión de Personas</h1>

    <!-- Ver lista completa -->
    <h3>Ver lista de personas</h3>
    <form action="mostrarLista" method="get">
        <button type="submit">Mostrar lista</button>
    </form>

    <!-- Añadir persona -->
    <h3>Añadir nueva persona</h3>
    <form action="AddPersona" method="post">
        <input type="number" name="id" placeholder="ID" required><br>
        <input type="text" name="nombre" placeholder="Nombre" required><br>
        <input type="number" name="edad" placeholder="Edad" required><br>
        <button type="submit">Añadir</button>
    </form>

</body>
</html>
